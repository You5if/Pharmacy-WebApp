<div class="log">
  <section   #loginForm>
    
    <mat-card>
      <div class="sketches" fxHide.lt-sm="true">
        <h2>BluMed</h2>
        <p>For all your pharmaceutical needs</p>
        <img class="illust5" src="../../../../../assets/images/svg/OpenPeeps-Standing2.png">
        <img class="illust3" src="..\..\..\..\..\assets\images\svg\OpenPeeps-Standing.png">
        <!-- <img class="illust1" src="..\..\..\..\..\assets\images\svg\FreshFolk-SittingWheelchair1.png"> -->
        <img class="illust4" src="..\..\..\..\..\assets\images\svg\OpenPeeps-Standing1.png">
        <img class="illust2" src="..\..\..\..\..\assets\images\svg\FreshFolk-SittingWheelchair.png">
            </div>
      
      <form #f="ngForm"  (ngSubmit)="submit(f)">
        
        <div class="img_container fade-in">
          <img class="img" src="../../../../../assets/images/svg/Logo.png" alt="">
        </div>
        <h2 fxHide.gt-xs="true">BluMed</h2>
        <h3 fxHide.gt-xs="true">For all your pharmaceutical needs</h3>
        <h1>Login</h1>
        <div> 
          <mat-form-field  appearance="outline">
            <mat-label>User name</mat-label>
            <input matInput placeholder="Your email" type="email" email required maxlength="255" #emailInput="ngModel" (ngModel)="pModel.username" name="username">
            <mat-error *ngIf="emailInput.hasError('required')">Email cannot be blank!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>
          </mat-form-field>
        </div>
    
        <div>
          <mat-form-field  appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Your password" type="password" required minlength="8" maxlength="50" #passwordInput="ngModel" (ngModel)="pModel.password" name="password">
            <mat-error>Should be at least 8 characters long.</mat-error>
          </mat-form-field>
        </div>
    
      <button mat-flat-button [disabled]="f.invalid" color="primary">Login</button>
      <p>Powered by <a href="https://www.markoncs.com/">MCS</a> </p>
    </form>

            (0901625113)
          </p>
        </div>
      </div> -->
      
    </mat-card>
   
  
  
  </section>
</div>
