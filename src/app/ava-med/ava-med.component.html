<div class="back">
  <div class="top-box">
    <h1 class="top-box-title">Medicine: {{num}}</h1>
    
    
  </div>
  
  <div class="loc">
  <div class="loc2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell class="centH" *matHeaderCellDef> Sr. </th>
        <td mat-cell class="cent" *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="centH" *matHeaderCellDef> Pharmacy name </th>
        <td mat-cell class="cent" *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell class="centH" *matHeaderCellDef>  Est.Qty. </th>
        <td mat-cell class="cent" *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row class="head" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
  </div>
  
</div>
